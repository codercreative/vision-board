<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Vision Board Project</title>

		<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

		<!-- Link to CSS files -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/normalize.css" />

  </head>
  <body>
    <div id="vision-board">
      <div class="block small-block light-bg">
        <p>
					<span class="highlight">Grow</span>
					</p>
        <p>Code<br><strong>Beautiful Websites</strong></p>
      </div>
      <div class="block small-block center dark-bg">
        <img src="./img/flower.png" alt="flower" />
      </div>
      <div class="block small-block center light-bg">
        <p>
          HTML<br />
          CSS<br />
          JavaScript<br />
          React
        </p>
      </div>
      <div class="block large-block">
        <p>
					<span class="highlight ">Freelance</span>
					</p>
        <p>Make enough cash to <br /><strong>Live the Good Life</strong></p>
        <img src="./img/piggy.png" alt="piggy bank" />
      </div>
      <div class="block large-block center eye-bg">
        <img src="./img/eye.png" alt="eye" />

        <p class="eye-title"> 
          <span class="eye-marker">
            2022
          </span>
          <br /><strong>Vision Board</strong></p>
      </div>
      <div class="block large-block center right dark-bg">
        <img src="./img/plane.png" alt="plane" />
        <p>
					<span class="highlight">Travel</span>
					</p>
        <p>
          Plan a trip where I can <br />
          <strong>Work Remotely</strong>
        </p>
      </div>
      <div class="block small-block center light-bg">
				<p>Walk Dog ++<br>
					Meditate <br>
					Yoga</br>
					Snuggle pup
				</p>
			</div>
      <div class="block small-block center dark-bg">
				<img src="./img/doggo.png" alt="dog" />
			</div>
      <div class="block small-block right light-bg">
				<p>
					<span class="highlight">Mind &amp; Body</span>
					</p>
				<p>Exercise more 
					<br>
					&amp; find Zen in 
					<br>
					<strong>Challenge</strong>
				</p>
			</div>
    </div>
  </body>
</html>
